<DOCTYPE html>
<html lang="en" ng-app="CrowdVC">
  <head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title ng-controller="TitleController as Title">{{Title.getTitle()}}</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <a href="#home" class="navbar-brand">
          Krowd.VC
        </a>
        <form action="submit" ng-controller="LoginController as loginCtrl" ng-submit="loginCtrl.showDialog">
          <button type="button" name="loginButton" class="btn btn-default navbar-btn navbar-right" ng-hide="login.Ctrl.loggedIn">Sign in!</button>
        </form>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
